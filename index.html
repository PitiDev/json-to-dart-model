<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="json to dart flutter model">
    <meta name="author" content="JSON to Dart Flutter Model">
    <title>JSON to Dart Flutter Model</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="py-5 text-center">
            <h2>This is a web app that converts JSON data to a Flutter Dart model</h2>
            <p class="lead">Paste your JSON in the text area below to convert data to the dart model below</p>
        </div>
        <div class="row code-row">
            <div class="col-12 col-md-6">
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        <form onsubmit="return false;">
                            <div class="form-group">
                                <label for="jsonEditor" class="text-dark">JSON DATA</label>
                                <div id="jsonEditor"></div>
                            </div>
                            <input class="form-control mb-2 mt-5" id="dartClassName"
                                placeholder="Your dart class name Ex: AccountModel">
                            <br>
                            <button type="submit" class="btn btn-success rounded-pill">Generate Dart</button>
                            <label class="text-dark"><input type="checkbox" id="private-fields" class="text-dark"> Use
                                private
                                fields</label>

                        </form>
                    </div>
                </div>
                <br>
                <p>If you have sympathy, please treat me to coffee, thank you.</p>
                <a href="https://www.buymeacoffee.com/pitidev" target="_blank" rel="ugc"><img
                        src="https://www.buymeacoffee.com/assets/img/custom_images/orange_img.png"
                        alt="Buy Me A Coffee"></a>
                <br>
                <br>
                <img class="rounded-3" src="images/bmc_qr.png" width="30%" alt="" srcset="">
                <img class="rounded-3" style="margin-left: 20px;" src="images/laoqr.jpg" width="30%" alt="" srcset="">

            </div>
            <div class="col-12 col-md-6">
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        <h4 class="text-dark">Generate Dart</h4>
                        <button id="copy-clipboard" class="mt-2 btn btn-info rounded-pill" disabled>Copy Dart code to
                            clipboard</button>
                        <br>
                        <br>
                        <b class="text-dark" id="invalid-dart" style="display: none">The Dart code generated is
                            invalid</b>
                        <pre><code class="dart"></code></pre>
                        <textarea style="position:fixed;opacity: 0;" id="hidden-dart"></textarea>
                    </div>
                </div>

            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">Development By PitiDev</p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="https://github.com/PitiDev">Github</a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="js/highlight.min.js"></script>
    <script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace-mode-json.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace-theme-github.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/page.js"></script>
</body>

</html>
